<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!--Header-->
    <header class="header-section">
      <div class="container header-container">
        <a class="logo-black link" href="./index.html"><span class="logo-web">Web</span>Studio</a>

        <nav class="navigation">
          <ul class="navigation-list list">
            <li class="navigation-item">
              <a class="header-link navigation link" href="./index.html" aria-current="page"
                >Студия</a
              >
            </li>
            <li class="navigation-item">
              <a class="header-link navigation link" href="./portfolio.html">Портфолио</a>
            </li>
            <li class="navigation-item">
              <a class="header-link navigation link current" href="./contacts.html">Контакты</a>
            </li>
          </ul>
        </nav>

        <ul class="contacts-list list">
          <li class="contacts-item">
            <a class="header-link contacts link" href="mailto:info@devstudio.com">
              <svg class="contacts-icon" width="16px" height="12px">
                <use href="./images/symbol-defs.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com
            </a>
          </li>
          <li class="contacts-item">
            <a class="header-link contacts link" href="tel:+380961111111">
              <svg class="contacts-icon" width="10px" height="16px">
                <use href="./images/symbol-defs.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11
            </a>
          </li>
        </ul>
      </div>
    </header>

    <!--Main-->
    <main>
      <!--Section-1-menu-->
    </main>

    <!--Footer-->
    <footer class="footer-section">
      <div class="container footer-container">
        <div class="footer-adress-container">
          <a class="logo-white link" href="./index.html"><span class="logo-web">Web</span>Studio</a>

          <address class="footer-adress">
            <ul class="footer-list list">
              <li class="footer-item">
                <a
                  class="footer-link address link"
                  href="https://bit.ly/3pXMvUd"
                  target="_blank"
                  rel="noreferrer noopener"
                  >г. Киев, пр-т Леси Украинки, 26
                </a>
              </li>
              <li class="footer-item">
                <a class="footer-link contacts link" href="mailto:info@devstudio.com"
                  >info@devstudio.com</a
                >
              </li>
              <li class="footer-item">
                <a class="footer-link contacts link" href="tel:+380961111111">+38 096 111 11 11</a>
              </li>
            </ul>
          </address>
        </div>

        <div class="footer-socials-container">
          <strong class="footer-socials-action">присоединяйтесь</strong>
          <ul class="footer-socials-list list">
            <li class="footer-socials-item">
              <a
                class="footer-socials-link link"
                href="https://www.instagram.com"
                target="_blank"
                rel="noreferrer noopener"
                aria-label="Инстаграм"
              >
                <span lang="en" class="visually-hidden">instagram</span>
                <svg class="footer-socials-icon" width="20" height="20">
                  <use href="./images/symbol-defs.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="footer-socials-item">
              <a
                class="footer-socials-link link"
                href="https://twitter.com"
                target="_blank"
                rel="noreferrer noopener"
                aria-label="Твиттер"
              >
                <span lang="en" class="visually-hidden">Twitter</span>
                <svg class="footer-socials-icon" width="20" height="20">
                  <use href="./images/symbol-defs.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="footer-socials-item">
              <a
                class="footer-socials-link link"
                href="https://uk-ua.facebook.com"
                target="_blank"
                rel="noreferrer noopener"
                aria-label="Фейсбук"
              >
                <span lang="en" class="visually-hidden">Facebook</span>
                <svg class="footer-socials-icon" width="20" height="20">
                  <use href="./images/symbol-defs.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="footer-socials-item">
              <a
                class="footer-socials-link link"
                href="https://ua.linkedin.com"
                target="_blank"
                rel="noreferrer noopener"
                aria-label="Линкедин"
              >
                <span lang="en" class="visually-hidden">LinkedIn</span>
                <svg class="footer-socials-icon" width="20" height="20">
                  <use href="./images/symbol-defs.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <div class="footer-modal-container">
          <strong class="footer-modal-action">Подпишитесь на рассылку</strong>
          <form class="footer-modal-form" name="footer-subscribe-form">
            <input
              class="footer-modal-input"
              type="email"
              name="footer-subscribe-email"
              placeholder="E-mail"
              required
            />

            <button class="footer-modal-btn" name="footer-subscribe-btn" type="submit">
              Подписаться
              <svg class="footer-modal-icon" width="24" height="24">
                <use href="./images/symbol-defs.svg#icon-subscribe-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
